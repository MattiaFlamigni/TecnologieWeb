<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Contatti</title>
    </head>

    <body>
        <header>
            <h1>Contatti</h1>
        </header>
        
        <main>
            <section>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Informazioni Anagrafiche</legend>
                        <ul>
                            <li>
                                <label>Nome
                                    <input type="text" id="nome" name="username" placeholder="Nome" required />
                                </label>
                            </li>
                            <li>
                                <label>Cognome
                                    <input type="text" id="cognome" name="cognome" placeholder="Cognome" required />
                                </label>
                            </li>
                            <li>
                                <label> Codice Fiscale
                                    <input type="text" id="CF" name="CF" placeholder="Codice Fiscale" maxlength="16" required />
                                </label>
                            </li>
                            <li>
                                <label>Data Nascita
                                    <input type="date" id="dataNascita" name="DataNascita" required />
                                </label>
                            </li>
                            <li>
                                <label> Luogo di Nascita
                                    <input type="text" id="luogoNascita" name="luogoNascita" placeholder="Luogo di nascita" required />
                                </label>
                            </li>
                            <li>
                                <label>Indirizzo
                                    <input type="text" id="indirizzo" name="indirizzo" placeholder="indirizzo" required />
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>Preferenze</legend>
                        <ul>
                            <li>
                                <label>Assicurazione</label>
                                <input type="radio" id="primo" name="assicurazione" value="Primo_Livello" />
                                <label for="primo">Primo Livello</label><br/>
                                <input type="radio" id="secondo" name="assicurazione" value="Secondo_Livello" />
                                <label for="secondo">Secondo Livello</label><br/>
                                <input type="radio" id="terzo" name="assicurazione" value="Terzo_Livello" />
                                <label for="terzo">Terzo Livello</label>
                            </li>
                            <li>
                                <label for="mezzo">Mezzo preferito</label>
                                <select name="mezzo" id="mezzo">
                                    <option value="Automobile" selected>Automobile</option>
                                    <option value="Moto">Moto</option>
                                    <option value="Bicicletta">Bicicletta</option>
                                    <option value="Monopattino">Monopattino</option>
                                </select>
                            </li>
                            <li>
                                <label for="automunito">Automunito</label>
                                <input type="checkbox" id="automunito" value="si" name="automunito" />
                                
                            </li>
                            <li>
                                <label> Descrizione <br/>
                                    <textarea id="descrizione" name="descrizione" rows="4" cols="50" required></textarea>
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <input type="submit" name="submit" value="invia"/>
                    <input type="reset" name="reset" value="reset"/>
                </form>
            </section>
        </main>
    </body>
</html>
